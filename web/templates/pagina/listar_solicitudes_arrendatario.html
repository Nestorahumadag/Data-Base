{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Mis Solicitudes de Arriendo</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Inmueble</th>
                <th>Fecha de Solicitud</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% for solicitud in solicitudes %}
                <tr>
                    <td>{{ solicitud.inmueble.nombre }}</td>
                    <td>{{ solicitud.fecha_solicitud }}</td>
                    <td>{{ solicitud.estado }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
